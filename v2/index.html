<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container-game">
        <h1>Scissors-Paper-Stone</h1>
        <div id="container-choices">
            <button id="button-scissors">✌️</button>
            <button id="button-paper">🖐️</button>
            <button id="button-stone">👊</button>
        </div>

        <div id="container-display">
            <div id="display-choice-player">Your choice:</div>
            <div id="display-choice-computer">Computer's choice:</div>
            <div id="display-result"></div>
            <div id="display-score-player">Your score:</div>
            <div id="display-score-computer">Computer's score:</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
